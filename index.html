<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive landing page</title>
  </head>
  <body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="">Responsivo</a></div>
            <ul class="links">
                <li><a href="hero">Inicio</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="serviços">Serviços</a></li>
                <li><a href="hero">Contatos</a></li>
            </ul>
            <a href="#" class="action_btn">começar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>




        </div>

            <div class="dropdown_menu">
                <li><a href="hero">Inicio</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="serviços">Serviços</a></li>
                <li><a href="hero">Contatos</a></li>
                <li><a href="#" class="action_btn">começar</a></li>
            </div>

    <section id="hero">
    <h1>Bem-Vindo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Nihil saepe modi deleniti.</p>
    </section>




    <script>
        const toggleBtn= document.querySelector('.toggle_btn')
        const toggleBtnIcon=document.querySelector('.toggle_btn i')
        const dropDownMenu=document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ?'fa-solid fa-xmark'
            :'fa-solid fa-bars'
        }
    </script>
  </body>
